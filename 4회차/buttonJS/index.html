<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button 스타일</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>자바스크립트로 동적으로 클래스 추가/삭제하기</h2>
    <p>
      자바스크립트를 활용해 버튼에 "disabled" 클래스를 추가하거나 삭제할 수
      있습니다.
    </p>
    <button class="button" id="button">버튼</button>
    <form action="">
      <label for="inputDisabled">
        <input type="checkbox" name="inputDisabled" id="inputDisabled" />
        버튼 비활성화하기</label
      >
    </form>
    <!-- index.js에서 컨트롤 가능 -->
    <script src="index.js"></script>
  </body>
</html>
